<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Update <span class='hl'>CSS</span> Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="8" max="200" value="8" data-sizing="px">

    <label for="border-rad">Border radius:</label>
    <input id="border-rad" type="range" name="border-rad" min="0" max="50" value="0" data-sizing="%">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

    <label for="opacity">Opacity:</label>
    <input id="opacity" type="range" name="opacity" min="0" max="1" value="1" step="0.1">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#af01af">
  </div>
  <div class="image">
    <img src="https://www.blogdelfotografo.com/wp-content/uploads/2019/03/faro-noche.jpg">
  </div>

</body>
<script src="index.js"></script>
</html>
