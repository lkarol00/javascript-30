<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <video class="player__video viewer" src="./assets/video.mp4"></video> <!--link https://www.youtube.com/watch?v=_b5dLjITb-0-->

        <div class="player__controls">
        <div class="progress">
            <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="0.5">
        <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
        <input type="image" src="./assets/iconfullscreen.png" class="fullscreen" value=""name="fullscreen">
        </div>
    </div>
    <h3>Source: <a href="https://www.youtube.com/watch?v=_b5dLjITb-0">Link youtube video</a></h3>

  <script src="index.js"></script>
</body>
</html>
