<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Videos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="videos">
        <ul>
            <li data-time="4:43">Video 1</li>
            <li data-time="2:33">Video 2</li>
            <li data-time="2:45">Video 3</li>
            <li data-time="0:47">Video 4</li>
            <li data-time="5:21">Video 5</li>
            <li data-time="6:56">Video 6</li>
            <li data-time="3:46">Video 7</li>
            <li data-time="5:25">Video 8</li>
            <li data-time="13:14">Video 9</li>
            <li data-time="3:31">Video 10</li>
            <li data-time="5:59">Video 11</li>
            <li data-time="3:07">Video 12</li>
            <li data-time="11:29">Video 13</li>
            <li data-time="18:57">Video 14</li>
            <li data-time="5:49">Video 15</li>
            <li data-time="5:52">Video 16</li>
            <li data-time="15:50">Video 17</li>        
        </ul>
    </div>
    <hr>
    <div class="total"></div>

<script>
    const timeNodes = [...document.querySelectorAll('[data-time]')];
    const text = document.querySelector('.total')

    const seconds = timeNodes
        .map(node => node.dataset.time)
        .map(timeCode => {
            const [mins, secs] = timeCode.split(':').map(parseFloat);
            return (mins * 60) + secs;
        })
        .reduce((total, vidSeconds) => total + vidSeconds)
    
    let secondsLeft = seconds;
    const hours = Math.floor(secondsLeft / 3600);
    secondsLeft = secondsLeft % 3600;

    const mins = Math.floor(secondsLeft / 60);
    secondsLeft = secondsLeft % 60;

    text.innerHTML = `<h5>Total length of the videos: ${hours}h ${mins}min ${secondsLeft}sec</h5>`;
    
</script>
</body>
</html>
